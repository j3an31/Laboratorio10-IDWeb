<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Digital</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <p><em>Descripción de contacto...</em></p>
    </header>

    <main>
        <form action="#" method="post">
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre de usuario"
                    required>
                <br><br>

                <label for="correo"></label>
                <input type="email" id="correo" name="correo" 
                    placeholder="Correo" required>
                <br><br>

                <label for="cajaMensaje"></label>
                <textarea
                id="cajaMensaje" name="comentario" rows="4"
                cols="50" placeholder="Escribe tu mensaje aquí..."
                ></textarea>
                <br><br>

                <button type="submit">Enviar</button>
             </form>
    </main>
</body>
</html>
